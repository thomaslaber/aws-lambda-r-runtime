language: python
cache: pip
matrix:
  include:
  - name: R 3.5.1
    env: R_VERSION=3.5.1
before_install:
- pip install awscli
script: "./build.sh $R_VERSION"
deploy:
- provider: script
  script: bash deploy.sh $R_VERSION
  skip_cleanup: true
  on:
    branch: feature/travis-deployment
env:
  global:
  - AWS_DEFAULT_REGION: eu-central-1
  - secure: 
  - secure: 
